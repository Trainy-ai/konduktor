---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: konduktor-service-account
  namespace: default

---
# ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-access-role
rules:
- apiGroups: [""]
  resources: ["services", "pods", "nodes", "pods/portforward"]
  verbs: ["get", "list", "patch", "watch", "create"]

# Add permissions to delete Kubernetes jobs
- apiGroups: ["batch"]  # For Kubernetes native Jobs
  resources: ["jobs"]
  verbs: ["get", "list", "delete", "patch"]

# Add permissions to delete Kueue workloads
- apiGroups: ["kueue.x-k8s.io"]  # For Kueue workloads
  resources: ["workloads"]
  verbs: ["get", "list", "delete", "patch"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-access-binding
subjects:
- kind: ServiceAccount
  name: konduktor-service-account  # Must match the name of the service account
  namespace: default
roleRef:
  kind: ClusterRole
  name: node-access-role  # Must match the ClusterRole name
  apiGroup: rbac.authorization.k8s.io

---
# Backend Deployment + Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: konduktor-service-account  # Specify the ServiceAccount here
      containers:
      - name: backend
        image: ryanattrainy/konduktor-dashboard:backend
        imagePullPolicy: Always
        ports:
        - containerPort: 5001  # Backend port
        - containerPort: 3000  # Grafana/Prometheus port
        - containerPort: 3100  # Loki port
        command: ["/app/startup.sh"]
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: default
spec:
  ports:
  - name: backend-port
    port: 5001
    targetPort: 5001
  - name: grafana-port
    port: 3000
    targetPort: 3000
  - name: loki-port
    port: 3100
    targetPort: 3100
  selector:
    app: backend

---
# Frontend Deployment + Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ryanattrainy/konduktor-dashboard:frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 5173
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: default
spec:
  ports:
  - name: frontend-port
    port: 5173
    targetPort: 5173
  selector:
    app: frontend

